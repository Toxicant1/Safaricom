<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Safaricom | MyAccount Login</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">
</head>
<body>

    <div class="container">
        <header>
            <img src="https://www.safaricom.co.ke/images/Safaricom-Logo.png" alt="Safaricom Logo" class="logo">
        </header>

        <main class="login-card">
            <h1>Welcome to MySafaricom</h1>
            <p class="subtitle">Enter your details to manage your account</p>

            <form>
                <div class="input-group">
                    <label for="username">Phone Number or Username</label>
                    <input type="text" id="username" placeholder="e.g. 07xx xxx xxx" required>
                </div>

                <div class="input-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" placeholder="Enter password" required>
                </div>

                <div class="actions">
                    <a href="#" class="forgot-link">Forgot Password?</a>
                </div>

                <button type="submit" class="btn-login">Login</button>
            </form>

            <div class="divider">
                <span>OR</span>
            </div>

            <button class="btn-otp">Login with OTP</button>

            <p class="register-text">Don't have an account? <a href="#">Register here</a></p>
        </main>

        <footer>
            <p>&copy; 2023 Safaricom PLC. All rights reserved.</p>
        </footer>
    </div>

</body>
</html>
